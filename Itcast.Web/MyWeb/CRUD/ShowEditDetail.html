<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="tableStyle.css" rel="stylesheet" />
</head>
<body>
    <form method="post" action="UpdateUserInfo.ashx">
        <table>
            <tr>
                <th>Element</th>
                <th>Info</th>
            </tr>
            <tr>
                <td>ID:</td>
                <td>$ID<input type="hidden" name="ID" value="$ID" /></td>
            </tr>
            <tr>
                <td>UserName：</td>
                <td><input type="text" name="txtUserName" value="$UserName" /></td>
            </tr>
            <tr>
                <td>UserPass:</td>
                <td><input type="password" name="passUserPass" value="$UserPass" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="txtEmail" value="$Email" /></td>
            </tr>
            <tr>
                <td>RegTime:</td>
                <td>$RegTime</td>
            </tr>
            <tr><td colspan="2" align="center"><input type="submit" value="Submit" /></td></tr>
        </table>
    </form>
</body>
</html>
