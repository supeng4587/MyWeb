<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../CSS/tableStyle.css" rel="stylesheet" />
</head>
<body>
    <!--enctype="multipart/form-data"  如果要上传文件必须加上该属性，并制定相应的编码。只有这样用户选择的文件数据（文件流）
        才会放在请求保温中，发送给服务器。表单中的其他表单元素也会发送到服务端，格式也会改变，但是在 服务端的接收方式不变-->
    <form method="post" action="ProcessFileUpload.ashx" enctype="multipart/form-data">
        <table>
            <tr>
                <th>option</th>
            </tr>
            <tr>
                <td><input type="file" name="fileUpload" /></td>
            </tr>
            <tr>
                <td><input type="text" name="txtName" /></td>
            </tr>
            <tr>
                <td align="center"><input type="submit" value="Upload"</td>
            </tr>
        </table>
    </form>
</body>
</html>
