    <script type="text/javascript">
        $(function () {
            $("#captcha").click(function () {

        })
    </script>
</head>
<body>

            <tr><td>用户</td><td><input type="text" name="txtUser" /></td></tr>
            <tr><td>密码</td><td><input type="password" name="txtPwd" /></td></tr>
            <tr><td>验证码</td><td><input type="text" name="txtCaptcha" /></td></tr>
            <tr><td><a href="javascript:void(0)" id="captcha">看不清</a></td><td><img src="ValidateImageCode.ashx" id="captchaImage"/></td></tr>
            <tr><td colspan="3" align="center"><input type="submit" value="提交" /></td></tr>
        </table>
    </form>
</body>
</html>
