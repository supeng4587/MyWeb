        $(function () {

        function change() {
            var time = $("#spanTime").text();
            time = parseInt(time);
            time--;
            if (time < 1) {
                location.href = "index.html";
            } else {
                $("#spanTime").text(time);
                setTimeout(change, 1000);
            }
        }
